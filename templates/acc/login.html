{% extends 'base.html' %}
{% block noauth %}

    <div class="container mt-5 mb-5">
        <h1><b>로그인</b></h1>

        <form method="post">
            {% csrf_token %}
            <div class="mt-5">
                <input type="text" class="form-control" name = uname placeholder="INPUT USERNAME" style="font-weight: bold;">
                <input type="password" class="form-control mt-4" name = upass placeholder="INPUT PASSWORD" style="font-weight: bold;">
            </div>
            <div class="text-end mt-4">
                <button class="btn btn-dark">LOGIN</button>
            </div>
        </form>
    </div>

{% endblock %}
